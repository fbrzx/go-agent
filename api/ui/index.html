<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>go-agent Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="chat">
      <header class="chat__header">
        <div class="chat__heading">
          <h1>go-agent Chat</h1>
          <p id="ingest-status" class="upload__status" role="status" aria-live="polite"></p>
        </div>
        <div class="chat__actions">
          <form id="upload-form" class="upload" enctype="multipart/form-data" autocomplete="off">
            <label for="document" class="visually-hidden">Choose a document to ingest</label>
            <input
              id="document"
              name="document"
              type="file"
              accept=".md,.markdown,.pdf,.csv"
            />
            <button id="ingest" type="submit">Ingest</button>
          </form>
          <button id="reset" type="button" title="Start a new conversation">New Session</button>
        </div>
      </header>
      <section id="messages" class="chat__messages" aria-live="polite"></section>
      <form id="composer" class="chat__composer" autocomplete="off">
        <label for="question" class="visually-hidden">Ask the agent</label>
        <textarea
          id="question"
          name="question"
          rows="2"
          placeholder="Ask a question about your knowledge baseâ€¦"
          required
        ></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </main>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
