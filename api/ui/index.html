<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>go-agent Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="chat">
      <header class="chat__header">
        <h1>go-agent Chat</h1>
        <button id="reset" type="button" title="Start a new conversation">New Session</button>
      </header>
      <section id="messages" class="chat__messages" aria-live="polite"></section>
      <form id="composer" class="chat__composer" autocomplete="off">
        <label for="question" class="visually-hidden">Ask the agent</label>
        <textarea
          id="question"
          name="question"
          rows="2"
          placeholder="Ask a question about your knowledge baseâ€¦"
          required
        ></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </main>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
